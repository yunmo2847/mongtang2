<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {color:red}
        .blue {color:blue}
        input[type="button"]{
            background-color: pink;
        }
    </style>
</head>
<body>
    <div style="width: 500px; height: 100px;background-color: lightblue;text-align: center;">
        <br> The House of Volkov
        
    </div>
    <div style="width: 500px; height: 400px;background-color: rgb(184, 233, 184);">
        <p>Special Exhibition To-Do-List</p>
        <input type="text"id='box'><br>
        <input type="button"id='add'value='Add item'background-color='red' onclick="add_Item();b();">
        <div id="list"></div>
        
    <script>
        function add_Item(){  
            var newItem = document.createElement("div");
            newItem.innerHTML = document.getElementById("box").value;
            newItem.onclick = removeItem;
            document.getElementById("list").appendChild(newItem)
            }
        function b(){
            document.getElementById("box").value = '';
        }
        function removeItem(){
            document.getElementById("list").removeChild(this);
        }
    </script>
</body>
</html>
